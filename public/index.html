<html>
  <head>
    <title>Content Explorer</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px; overflow: hidden;}
      .draggable { 
        width: 20em; 
        margin-top: 2em;
        margin-left: 3em;
        padding-left: 1em;
        padding-right: 1em;
        padding-bottom: 1em;
        opacity: 0.9;
        float: left;
        border-radius: 12px;
      }
      .draggable.poi {
        background-color: #6666cc;
      }
      .draggable.page {
        background-color: #00cc00;
      }
      .draggable.searchResults {
        background-color: #00cccc;
      }
      .draggable.place {
        background-color: #CCBBBB;
      }
      .draggable.search {
        background-color: #00cccc;
      }
      .draggable h3 { margin-left: 2em; opacity: 1;}
    </style>
    
    
    <script src="/js/vendor/jquery-1.4.4.min.js"></script>
    <script src="/js/vendor/jquery-ui-1.8.7.custom.min.js"></script>
    <script src="/js/vendor/ckeditor/ckeditor.js"></script>
    <script src="/js/vendor/ckeditor/adapters/jquery.js"></script>

    <script src="/js/src/dragcontainer.js"></script>
    <script src="/js/src/fixture.js"></script>
    
  </head>
  <body>
    <div class="draggable search">
      <h3 class="nodrag" >Joes Cafe</h3>
      <textarea class="review summary narrative nodrag" >
        Joe's is cheap and tasty
      </textarea>
    </div>
    
    <div class="draggable poi">
      <h3 class="nodrag" >Joes Cafe</h3>
      <textarea class="review summary narrative nodrag" >
        Joe's is cheap and tasty
      </textarea>
    </div>
    <div class="draggable poi">
      <h3 class="nodrag">Bill and Teds Adventure tours</h3>
      <textarea class="review summary narrative nodrag" >
        Ted is jealous and Bill is controlling.
      </textarea>
    </div>
    <div class="draggable page">
      <h3 class="nodrag">Backpackistan/Introduction</h3>
      <textarea class="page narrative nodrag" >
        Backpackistan is mostly just a lake
      </textarea>
    </div>
    <div class="draggable place">
      <h3 class="nodrag">Backpackistan</h3>
      <ul class="pois" >
        <li><a href="http://atlas.local/pois/1">Backbencher</a></li>
        <li><a href="http://atlas.local/pois/2">Backbencher 2: Return of the Senate</a></li>
      </ul>
      <ul class="pages">
        <li><a href='http://atlas.local/pages/Backpackistan/Introduction'>Introduction</a></li>
        <li><a href='http://atlas.local/pages/Backpackistan/Introduction/Eating'>Introduction/Eating</a></li>
      </ul>
        
    </div>
    <div class="draggable searchResults">
      <h3>Search: ack</h3>
      <ul>
        <li class="result poi"><a href="http://atlas.local/pois/1">Backbencher</a></li>
        <li class="result poi"><a href="http://atlas.local/pois/2">Backbencher 2: Return of the Senate</a></li>
        <li class="result place"><a href="http://atlas.local/pages/Backpackistan/Introduction">Backpackistan/Introduction</a></li>
      </ul>
    </div>
  </body>
</html>
